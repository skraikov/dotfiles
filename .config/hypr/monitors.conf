# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

monitor=DP-4,preferred,0x0,1
monitor=HDMI-A-2,preferred,auto,1

# separate workspaces on every monitor
plugin {
    split-monitor-workspaces {
        count = 10
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1

        # set this to 1 for gnome-like workspace switching
        link_monitors = 0

        # if you want a different monitor order
        monitor_priority = DP-4, HDMI-A-2

        # you can also set max workspaces per monitor
        #max_workspaces = DP-4, 10
        #max_workspaces = HDMI-A-2, 10
    }
}

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
#env = GDK_SCALE,2
#monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

