$mainMod = MOD5

# Close windows
bindd = $mainMod, Q, Close window, killactive,
bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all

# Control tiling
bindd = $mainMod, BACKSLASH, Toggle window split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod, T, Toggle window floating/tiling, togglefloating,
bindd = $mainMod, F, Full screen, fullscreen, 0
bindd = $mainMod CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = $mainMod ALT, F, Full width, fullscreen, 1
bindd = $mainMod, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Move focus with SUPER + arrow keys
bindd = $mainMod, LEFT, Move window focus left, movefocus, l
bindd = $mainMod, RIGHT, Move window focus right, movefocus, r
bindd = $mainMod, UP, Move window focus up, movefocus, u
bindd = $mainMod, DOWN, Move window focus down, movefocus, d
# vim-like focus movements
bindd = $mainMod, H, Move window focus left, movefocus, l
bindd = $mainMod, J, Move window focus down, movefocus, d
bindd = $mainMod, K, Move window focus up, movefocus, u
bindd = $mainMod, L, Move window focus right, movefocus, r

# Switch workspaces with SUPER + [1-9; 0]
bindd = $mainMod, code:10, Switch to workspace 1, split-workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, split-workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, split-workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, split-workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, split-workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, split-workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, split-workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, split-workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, split-workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, split-workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, split-movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, split-movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, split-movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, split-movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, split-movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, split-movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, split-movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, split-movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, split-movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, split-movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bindd = $mainMod SHIFT ALT, code:10, Move window silently to workspace 1, split-movetoworkspacesilent, 1
bindd = $mainMod SHIFT ALT, code:11, Move window silently to workspace 2, split-movetoworkspacesilent, 2
bindd = $mainMod SHIFT ALT, code:12, Move window silently to workspace 3, split-movetoworkspacesilent, 3
bindd = $mainMod SHIFT ALT, code:13, Move window silently to workspace 4, split-movetoworkspacesilent, 4
bindd = $mainMod SHIFT ALT, code:14, Move window silently to workspace 5, split-movetoworkspacesilent, 5
bindd = $mainMod SHIFT ALT, code:15, Move window silently to workspace 6, split-movetoworkspacesilent, 6
bindd = $mainMod SHIFT ALT, code:16, Move window silently to workspace 7, split-movetoworkspacesilent, 7
bindd = $mainMod SHIFT ALT, code:17, Move window silently to workspace 8, split-movetoworkspacesilent, 8
bindd = $mainMod SHIFT ALT, code:18, Move window silently to workspace 9, split-movetoworkspacesilent, 9
bindd = $mainMod SHIFT ALT, code:19, Move window silently to workspace 10, split-movetoworkspacesilent, 10

# Control scratchpad
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bindd = $mainMod, TAB, Next workspace, split-cycleworkspaces, next
bindd = $mainMod SHIFT, TAB, Previous workspace, split-cycleworkspaces, prev
bindd = $mainMod CTRL, TAB, Former workspace, workspace, previous

# Move workspaces to other monitors
bindd = $mainMod SHIFT ALT, LEFT, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $mainMod SHIFT ALT, RIGHT, Move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd = $mainMod SHIFT ALT, UP, Move workspace to up monitor, movecurrentworkspacetomonitor, u
bindd = $mainMod SHIFT ALT, DOWN, Move workspace to down monitor, movecurrentworkspacetomonitor, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = $mainMod SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, UP, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, DOWN, Swap window down, swapwindow, d
# vim-like window movement
bindd = $mainMod SHIFT, H, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, J, Swap window to down, swapwindow, d
bindd = $mainMod SHIFT, K, Swap window to up, swapwindow, u
bindd = $mainMod SHIFT, L, Swap window to the right, swapwindow, r

# Cycle through applications on active workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $mainMod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mainMod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = $mainMod, G, Toggle window grouping, togglegroup
bindd = $mainMod ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = $mainMod ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = $mainMod ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = $mainMod ALT, UP, Move window to group on top, moveintogroup, u
bindd = $mainMod ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = $mainMod ALT, TAB, Next window in group, changegroupactive, f
bindd = $mainMod ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Window navigation for grouped windows
bindd = $mainMod CTRL, LEFT, Move grouped window focus left, changegroupactive, b
bindd = $mainMod CTRL, RIGHT, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bindd = $mainMod ALT, mouse_down, Next window in group, changegroupactive, f
bindd = $mainMod ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = $mainMod ALT, code:10, Switch to group window 1, changegroupactive, 1
bindd = $mainMod ALT, code:11, Switch to group window 2, changegroupactive, 2
bindd = $mainMod ALT, code:12, Switch to group window 3, changegroupactive, 3
bindd = $mainMod ALT, code:13, Switch to group window 4, changegroupactive, 4
bindd = $mainMod ALT, code:14, Switch to group window 5, changegroupactive, 5

# monitors
bind = $mainMod, BRACKETLEFT, split-changemonitor, -1
bind = $mainMod, BRACKETRIGHT, split-changemonitor, +1
